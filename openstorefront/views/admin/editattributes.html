<!-- List the attributes in a table and provide the information to edit --><div><table class="table table-hover"><tbody><tr><th>Name<th>Key<th>Src<th>Collection<tr ng-repeat="filter in filters"><td><input class="form-control input" type="text" ng-model="filter.name"><td><input class="form-control input" type="text" ng-model="filter.key"><td><input class="form-control input" type="text" ng-model="filter.src"><td class="imitateLink" ng-click="editCollection(filter.key)"><a>Edit Code Collection</a></table></div>
